{% extends 'layout.html' %}
{% block konten %}
    <div class="form-container">
        <h1>Build Your Genshin Character</h1>
        <form action="/simpan" method="post">
            <div class="form-group">
                <label for="nama">Character Name</label>
                <input type="text" id="nama" name="nama" placeholder="e.g., Diluc, Klee">
            </div>
            <div class="form-group">
                <label for="artifact">Artifact</label>
                <input type="text" id="artifact" name="artifact" placeholder="e.g., Crimson Witch of Flames">
            </div>
            <div class="form-group">
                <label for="weapon">Weapon</label>
                <input type="text" id="weapon" name="weapon" placeholder="e.g., Wolf's Gravestone">
            </div>
            <div class="form-group">
                <label for="main_stat">Main Stat</label>
                <input type="text" id="main_stat" name="main_stat" placeholder="e.g., ATK%">
            </div>
            <div class="form-group">
                <label for="sub_stat">Sub Stat</label>
                <input type="text" id="sub_stat" name="sub_stat" placeholder="e.g., CRIT Rate">
            </div>
            <button type="submit">Save</button>
        </form>    
    </div>

    <style>
        .form-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6174d7;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #6174d7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6174d7;
        }
    </style>
{% endblock %}
